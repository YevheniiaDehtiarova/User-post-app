<kendo-dialog *ngIf="post"
     title="Update Post"
    (close)="close()" 
    [minWidth]="600" 
>
    <app-post-form 
        [post]="post"
    ></app-post-form>

    <div class="k-actions k-actions-end button-container">
        <button type="button" class="k-button button" (click)="close()">Cancel</button>
        <button type="button" class="k-button k-primary button" (click)="submit()">Update</button>
    </div>

</kendo-dialog>
