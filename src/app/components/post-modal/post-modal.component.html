<kendo-dialog  *ngIf="post"
    (close)="close()" 
    [minWidth]="600" 
>
    <app-post-form 
        [post]="post"
        [userId]="userId"
    ></app-post-form>

    <div class="k-actions k-actions-end">
        <button type="button" class="k-button" (click)="close()">Cancel</button>
        <button type="button" class="k-button k-primary" (click)="submit()">Update</button>
    </div>

</kendo-dialog>
