<div class="post">
    <div class="post-info">
        <div class="btn-group">
            <button kendoButton class="k-primary open-post-modal-btn" (click)="editPost(post)">Edit post</button>
            <button kendoButton icon="delete" [primary]="false" (click)="deletePost()">Delete post</button>
        </div>
        <h1>{{post.title}}</h1>
        <p>{{post.body}}</p>
    </div>

<div class="comments" *ngIf="comments$ | async as comments">
    <button kendoButton [primary]="true" (click)="showHideComments()" class="comments-btn">
        <span *ngIf="!showComments">show comments</span>
        <span class="hide-comments-btn" *ngIf="showComments">hide comments</span>
    </button>
    <div *ngIf="showComments">
        <app-comment *ngFor="let comment of comments" [comment]="comment"></app-comment>
    </div>
</div>
</div>


<app-post-modal
*ngIf="isPostModalDialogVisible"
(updatePosts)="getUpdatedPost($event)"
[post]="updatedPost"
[userId]="post.userId">
</app-post-modal>
